version: "3.3"
services:
  cassandra:
    image: "cassandra:3.11.5"
    ports:
      - "9042:9042"
      - "7000:7000"
    volumes:
      - cassandra:/var/lib/cassandra
  elastic:
    image: "docker.elastic.co/elasticsearch/elasticsearch:7.5.1"
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elastic:/usr/share/elasticsearch/data
  platform:
    image: "boodskapiot/platform:4.4.9-02"
    ports:
      - "18080:18080"
      - "19090:19090"
    depends_on:
      - cassandra
      - elastic
    volumes:
      - ./data:/root/data
      - ./share:/root/data/share
      - ./work:/home/boodskap/work
  ui:
    image: "boodskapiot/ui:v3.4.4"
    ports:
      - "4201:4201"
  dashboard:
    image: "boodskapiot/dashboard:v1.0.3"
    ports:
      - "10000:10000"
  gateway:
    image: "boodskapiot/gateway:v1.0.3"
    ports:
      - "80:80"
    depends_on:
      - platform
volumes:
  cassandra:
    driver: local
  elastic:
    driver: local
  platformdata:
    driver: local
  platformshare:
    driver: local
  platformwork:
    driver: local
